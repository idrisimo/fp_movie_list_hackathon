{% extends 'base.html' %}
{% block content %}
    <div class="text-center container">
        <h2>{{title}}</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in data %}
                <div class="col">
                    <div class="card shadow"
                         data-bs-toggle="collapse"
                         href="#item_{{ item.id }}"
                         role="button"
                         aria-expanded="false"
                         aria-controls="item_{{ item.id }}">
                        <img src='https://image.tmdb.org/t/p/original{{ item.poster_path }}'
                             class="card-img-top"
                             alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <div class="collapse" id="item_{{ item.id }}">
                                <div class="row">
                                    <p class="card-text">
                                        {{ item.overview }}
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="card-text">
                                            Release date: {{item.release_date}}
                                        </p>
                                    </div>
                                    <div class="col">
                                        <p class="card-text">
                                          Vote average: {{ item.vote_average }}
                                            
                                        </p>
                                    </div>
                                    <div class="col">
                                      Voter count: {{ item.vote_count }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
