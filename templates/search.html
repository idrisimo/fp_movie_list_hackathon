{% extends 'base.html' %}
{% block content %}
    <div class="container text-center ">
        <h2>Search for movie by genre</h2>
        <form action="/searchByGenre" method="POST">
            <select class="form-select" aria-label="Genre select"  name="genreOption">
                <option selected>
                    Select Genre
                </option>
                {% for item in genre_data %}
                    <option value="{{ item.id }} ">
                       {{ item.name }}
                    </option>
                {% endfor %}
            </select>
            <input class="btn btn-light" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
